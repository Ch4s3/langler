name: CI & Deploy

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  ci-suite:
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
      OTP_VERSION: 28.3
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: langler_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Erlang/Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: 1.20.0-rc.1
          otp-version: 28.3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Mix deps
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-deps-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-deps-

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: _build
          key: ${{ runner.os }}-mix-build-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-build-

      - name: Cache npm modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install npm dependencies
        run: npm ci

      - name: Install Elixir dependencies
        run: mix deps.get

      - name: Compile dependencies
        run: mix deps.compile

      - name: Prepare assets
        run: mix assets.setup

      - name: Check formatting
        run: mix format --check-formatted

      - name: Run Credo
        run: mix credo --strict

      - name: Run Sobelow
        run: mix sobelow --config config/sobelow.json

      - name: Cache Dialyzer PLT
        uses: actions/cache@v4
        with:
          path: _build/assay
          key: ${{ runner.os }}-assay-plt-${{ env.OTP_VERSION }}-${{ hashFiles('mix.lock', '.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-assay-plt-

      - name: Run assay (GitHub format)
        run: mix assay --format github

      - name: Run tests with coverage gate
        shell: bash
        run: |
          set -o pipefail
          mix test --cover | tee test-output.log
          coverage=$(grep -o 'Coverage: [0-9]*\.[0-9]*%' test-output.log | tail -n 1 | awk '{print $2}' | tr -d '%')
          if [ -z "$coverage" ]; then
            echo "Unable to parse coverage percentage"
            exit 1
          fi
          echo "coverage=$coverage" >> $GITHUB_OUTPUT
          python - <<'PY'
          import os, sys
          coverage = os.getenv("coverage")
          if coverage is None:
              sys.exit("Coverage value missing")
          if float(coverage) < 60:
              sys.exit(f"Coverage {coverage}% is below the 60% minimum")
          PY

  deploy-to-fly:
    needs: ci-suite
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment: CI
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Fly CLI
        env:
          FLYCTL_INSTALL: ${{ runner.temp }}/fly
        run: curl -L https://fly.io/install.sh | sh

      - name: Add Fly CLI to PATH
        env:
          FLYCTL_INSTALL: ${{ runner.temp }}/fly
        run: echo "${{ env.FLYCTL_INSTALL }}/bin" >> $GITHUB_PATH

      - name: Authenticate with Fly
        run: flyctl auth login --access-token $FLY_API_TOKEN

      - name: Deploy to Fly
        env:
          MIX_ENV: prod
        run: flyctl deploy --config fly.toml --app langler --strategy rolling --yes

      - name: Confirm deployment
        run: flyctl status --app langler
