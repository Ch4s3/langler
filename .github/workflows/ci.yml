name: CI & Deploy

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  ci-suite:
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
      OTP_VERSION: 28.3
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: langler_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Erlang/Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: 1.20.0-rc.1
          otp-version: 28.3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Mix deps
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-deps-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-deps-

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: _build
          key: ${{ runner.os }}-mix-build-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-build-

      - name: Cache npm modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install npm dependencies
        run: npm ci

      - name: Install Elixir dependencies
        run: mix deps.get

      - name: Compile app
        run: mix compile --warnings-as-errors

      - name: Prepare assets
        run: mix assets.setup

      - name: Check formatting
        run: mix format --check-formatted

      - name: Run Credo
        run: mix credo --strict

      - name: Run Sobelow
        run: mix sobelow --config config/sobelow.json

      - name: Cache Dialyzer PLT
        uses: actions/cache@v4
        with:
          path: _build/assay
          key: ${{ runner.os }}-assay-plt-${{ env.OTP_VERSION }}-${{ hashFiles('mix.lock', '.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-assay-plt-

      - name: Run assay (GitHub format)
        run: mix assay --format github

      - name: Run tests with coverage gate
        shell: bash

        run: mix test --cover

  deploy-to-digitalocean:
    needs: ci-suite
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment: production
    env:
      KAMAL_IMAGE: ghcr.io/${{ github.repository }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest,ghcr.io/${{ github.repository }}:${{ github.sha }}
          build-args: |
            COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set up Ruby for Kamal
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: Install Kamal
        run: gem install kamal

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: Create Kamal secrets file
        run: |
          mkdir -p .kamal
          cat > .kamal/secrets << EOF
          SECRET_KEY_BASE=${{ secrets.SECRET_KEY_BASE }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          KAMAL_REGISTRY_USERNAME=${{ github.actor }}
          KAMAL_REGISTRY_PASSWORD=${{ secrets.GITHUB_TOKEN }}
          EOF

      - name: Deploy with Kamal
        run: kamal deploy --version=${{ github.sha }} --skip-push
